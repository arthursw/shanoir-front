<ng-template ngFor let-file [ngForOf]="files">
    <node [label]="file.name" [attr.awesome]="getAwsome(file)" [nodeParams]="file" [dataRequest]="hasChildren(file)"
        (openClick)="getFiles($event)" (labelClick)="selectFile(file)"> 
        
        <file-tree *ngIf="hasChildren(file)" [files]="file.files"  (fileSelected)="onFileSelected($event)"></file-tree>
        
    </node>

</ng-template>
